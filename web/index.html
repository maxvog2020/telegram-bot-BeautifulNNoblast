<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Test website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <form id="subbody" class="min-h-screen p-6 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">
            <div class="rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                    <div class="md:col-span-5">
                        <label for="name">Название</label>
                        <input type="text" name="full_name" id="full_name" class="h-10 border mt-1 rounded px-4 w-full"
                            value="" placeholder="Двухкомнатная квартира" />
                        <span class="text-sm text-green-500 flex justify-end">0/100</span>
                    </div>

                    <div class="md:col-span-5">
                        <label for="address">Адрес</label>
                        <input type="text" name="address" id="address" class="h-10 border mt-1 rounded px-4 w-full"
                            value="" placeholder="6А, Кремль, Нижний Новгород" />
                        <span class="text-sm text-green-500 flex justify-end">0/100</span>
                    </div>

                    <div class="md:col-span-5">
                        <label for="description">Описание</label>
                        <textarea name="description" id="description" rows="4"
                            class="block border p-2.5 w-full text-sm rounded-lg" value=""
                            placeholder="В квартире три спальни, гостиная и кухня..."></textarea>
                        <span class="text-sm text-green-500 flex justify-end">0/512</span>
                    </div>

                    <div class="md:col-span-5">
                        <label for="contacts">Контакты</label>
                        <input type="text" name="contacts" id="contacts" class="h-10 border mt-1 rounded px-4 w-full"
                            value="" placeholder="email@mail.com" />
                        <span class="text-sm text-green-500 flex justify-end">0/100</span>
                    </div>

                    <div class="md:col-span-5">
                        <div class="inline-flex items-center">
                            <input type="checkbox" name="telegram" id="telegram" class="form-checkbox" />
                            <label for="telegram" class="ml-2">Прикрепить ссылку на мой аккаунт Telegram</label>
                        </div>
                    </div>

                    <div class="md:col-span-5 mt-5" id="load-button">
                        <button class="download-button px-16 py-6 rounded-lg font-bold tracking-widest w-full">
                            <div class="flex justify-center items-center relative">
                                <div class="svg-container">
                                    <svg width="18" height="22" viewBox="0 0 18 22" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path d="M13 9L9 13M9 13L5 9M9 13V1" stroke="#F2F2F2" stroke-width="2"
                                            stroke-linecap="round" stroke-linejoin="round" />
                                        <path
                                            d="M1 17V18C1 18.7956 1.31607 19.5587 1.87868 20.1213C2.44129 20.6839 3.20435 21 4 21H14C14.7956 21 15.5587 20.6839 16.1213 20.1213C16.6839 19.5587 17 18.7956 17 18V17"
                                            stroke="#F2F2F2" stroke-width="2" stroke-linecap="round"
                                            stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="button-copy pl-2 leading-none uppercase">Загрузить фотографии (0/5)</div>
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>

</html>
