<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Test website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="app.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div id="subbody" class="min-h-screen p-6 flex items-center justify-center">
        <div class="container max-w-screen-lg mx-auto">

            <div class="rounded shadow-lg p-4 px-4 md:p-8 mb-6">
                <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 lg:grid-cols-3">
                    <div>
                        <p class="font-medium text-lg">Объявление о продаже</p>
                        <p>Пожалуйста, заполните поля.</p>
                    </div>

                    <div class="lg:col-span-2">
                        <div class="grid gap-4 gap-y-2 text-sm grid-cols-1 md:grid-cols-5">
                            <div class="md:col-span-5">
                                <label for="full_name">Название</label>
                                <input type="text" name="full_name" id="full_name"
                                    class="h-10 border mt-1 rounded px-4 w-full" value="" />
                            </div>

                            <div class="md:col-span-5">
                                <label for="email">Email Address</label>
                                <input type="text" name="email" id="email" class="h-10 border mt-1 rounded px-4 w-full"
                                    value="" placeholder="email@domain.com" />
                            </div>

                            <div class="md:col-span-3">
                                <label for="address">Address / Street</label>
                                <input type="text" name="address" id="address"
                                    class="h-10 border mt-1 rounded px-4 w-full" value="" placeholder="" />
                            </div>

                            <div class="md:col-span-2">
                                <label for="city">City</label>
                                <input type="text" name="city" id="city" class="h-10 border mt-1 rounded px-4 w-full"
                                    value="" placeholder="" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
